<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbzrnTE0rFsVUEhCefTItywFcI_hjpLFPV2C6nGFDaEU_CPDxq5XywG6BBRdzwzt3Edk/exec"; // <-- ‡πÉ‡∏™‡πà‡∏•‡∏¥‡∏á‡∏Å‡πå /exec ‡∏Ç‡∏≠‡∏á Apps Script
let filter = "Pending";
const $=(id)=>document.getElementById(id);

function setMsg(t){ $("msg").textContent = t || ""; }

async function postAPI(body){
  const res = await fetch(GAS_URL, {
    method:"POST",
    headers:{ "Content-Type":"text/plain;charset=utf-8" },
    body: JSON.stringify(body),
  });
  const txt = await res.text();
  let data; try{ data = JSON.parse(txt);}catch{ data={ok:false,error:txt}; }
  if(!res.ok) throw new Error(`HTTP ${res.status}: ${txt}`);
  return data;
}

function rowHTML(r){
  const pending = r.status === "Pending" ? "pending" : "";
  return `
    <tr class="${pending}">
      <td><div class="mono">${r.booking_id}</div><div style="color:#64748b">${r.event_date} ‚Ä¢ ${r.time_slot}</div></td>
      <td><b>${r.line_display_name || r.customer_name || "-"}</b><div style="color:#64748b">${r.phone || "-"}</div></td>
      <td><b>${r.job_type}</b><div style="color:#64748b">‡∏ó‡∏µ‡∏°: ${r.team_assigned || "-"}</div></td>
      <td>${r.status || "-"}<div style="color:#64748b">Calendar: ${r.calendar_event_id ? "‚úÖ" : "-"}</div></td>
      <td>
        <div class="actions">
          <button class="btn primary small" onclick="confirmIt('${r.booking_id}')">‚úÖ Confirm ‚Üí Calendar</button>
          <button class="btn ghost small" onclick="pingIt('${r.booking_id}')">üí¨ Ping ‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤</button>
        </div>
      </td>
    </tr>
  `;
}

async function load(){
  setMsg("");
  const data = await postAPI({ action:"list", status: filter });
  if(!data.ok) throw new Error(data.error || "list failed");
  $("tb").innerHTML = (data.rows || []).map(rowHTML).join("");
  $("sub").textContent = `‡πÅ‡∏™‡∏î‡∏á ${data.rows?.length || 0} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ (${filter || "ALL"})`;
}

async function confirmIt(id){
  try{
    setMsg("‡∏Å‡∏≥‡∏•‡∏±‡∏á Confirm + ‡∏™‡∏£‡πâ‡∏≤‡∏á Calendar + ‡πÅ‡∏à‡πâ‡∏á‡∏°‡∏±‡∏î‡∏à‡∏≥‚Ä¶");

    setMsg("‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ‚úÖ Confirm + Calendar + ‡πÅ‡∏à‡πâ‡∏á‡∏°‡∏±‡∏î‡∏à‡∏≥‡πÅ‡∏•‡πâ‡∏ß");
    await load();
  }catch(e){
    setMsg("‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: " + (e.message || e));

}

async function pingIt(id){

}

$("btnRefresh").addEventListener("click", load);
