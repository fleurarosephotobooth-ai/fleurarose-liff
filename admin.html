<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Ping</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h3 id="bid"></h3>
  <button id="ping">ดันแชทลูกค้า</button>

<script>
const LIFF_ID = "2008882886-ubJheqfN";
const GAS_URL = "PUT_YOUR_WEBAPP_EXEC_URL_HERE";

const params = new URLSearchParams(location.search);
const bookingId = params.get("booking_id");

document.getElementById("bid").innerText = bookingId;

document.getElementById("ping").onclick = async () => {
  await fetch(`${GAS_URL}?action=ping&booking_id=${bookingId}`);
  alert("ส่ง ping แล้ว");
};

liff.init({ liffId: LIFF_ID });
</script>
</body>
</html>
