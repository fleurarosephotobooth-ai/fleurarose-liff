<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Fleurarose Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    body { font-family: sans-serif; padding: 16px; }
    input, select, textarea, button {
      width: 100%; margin-bottom: 12px; padding: 8px;
    }
  </style>
</head>
<body>

<h2>จองคิวถ่ายภาพ</h2>

<input id="name" placeholder="ชื่อ-นามสกุล" />
<input id="phone" placeholder="เบอร์โทร" />

<input id="date" type="date" />

<select id="slot">
  <option value="AM">เช้า 10:00–14:00</option>
  <option value="PM">เย็น 18:00–22:00</option>
</select>

<select id="jobType">
  <option value="Photobooth">Photobooth</option>
  <option value="Telephone Booth">Telephone Booth</option>
</select>

<input id="location" placeholder="สถานที่" />
<textarea id="note" placeholder="หมายเหตุ"></textarea>

<button onclick="submitBooking()">ส่งคำขอจอง</button>

<p id="status"></p>

<script>
const GAS_URL =
  "https://script.google.com/macros/s/AKfycbzaJSmFOCc5lxZTydACnuPxHFK-TTCniAb2lqaoO3Q93zSwSdJCEodMSTiUyPQhBddp/exec";

async function submitBooking() {
  document.getElementById("status").innerText = "กำลังส่งข้อมูล...";

  const payload = {
    line_user_id: liff.getContext().userId,
    customer_name: name.value,
    phone: phone.value,
    event_date: date.value,
    time_slot: slot.value,
    job_type: jobType.value,
    location: location.value,
    notes: note.value
  };

  try {
    const res = await fetch(GAS_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const json = await res.json();
    document.getElementById("status").innerText =
      json.ok ? "ส่งคำขอเรียบร้อย" : "ผิดพลาด: " + json.message;

  } catch (err) {
    document.getElementById("status").innerText =
      "ผิดพลาด: Failed to fetch";
  }
}

liff.init({ liffId: "2008882886-ubJheqfN" });
</script>

</body>
</html>
