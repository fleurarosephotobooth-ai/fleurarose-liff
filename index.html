<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>Fleurarose Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body{
      margin:0;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI";
      background:#f6f7fb;
      color:#111;
    }
    .wrap{max-width:680px;margin:auto;padding:20px}
    .card{
      background:#fff;
      border-radius:18px;
      padding:20px;
      box-shadow:0 10px 25px rgba(0,0,0,.08)
    }
    h1{margin:0 0 6px}
    p.sub{color:#666;font-size:14px;margin-top:0}
    label{display:block;margin-top:14px;font-size:13px;color:#666}
    input,select,textarea{
      width:100%;
      padding:12px;
      border-radius:14px;
      border:1px solid #ddd;
      font-size:15px;
      box-sizing:border-box;
      margin-top:6px
    }
    textarea{min-height:90px}
    button{
      width:100%;
      margin-top:20px;
      padding:14px;
      border-radius:16px;
      border:none;
      font-size:16px;
      font-weight:700;
      background:#111;
      color:#fff;
      cursor:pointer
    }
    .msg{margin-top:14px;font-size:14px}
    .ok{color:#15803d}
    .bad{color:#b91c1c}
  </style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <h1>Fleurarose Booking</h1>
    <p class="sub" id="hello">กำลังโหลดข้อมูล LINE…</p>

    <label>ชื่อ-นามสกุล</label>
    <input id="name">

    <label>เบอร์โทร</label>
    <input id="phone">

    <label>วันที่</label>
    <input id="date" type="date">

    <label>รอบ</label>
    <select id="slot">
      <option value="AM">เช้า 10:00–14:00</option>
      <option value="PM">เย็น 18:00–22:00</option>
    </select>

    <label>ประเภทงาน</label>
    <select id="job">
      <option>Photobooth</option>
      <option>Automate</option>
      <option>Telephone booth สีฟ้าขาว 1</option>
      <option>Telephone booth สีฟ้าขาว 2</option>
      <option>Telephone booth สีน้ำตาล</option>
    </select>

    <label>สถานที่</label>
    <input id="location">

    <label>หมายเหตุ</label>
    <textarea id="notes"></textarea>

    <button id="submit">ส่งคำขอจอง</button>
    <div id="msg" class="msg"></div>
  </div>
</div>

<script>
const LIFF_ID = "2008882886-ubJheqfN";
const GAS_URL = "https://script.google.com/macros/s/AKfycbygjJqJFAzwqJLBIfJ3OpFHD8EqZyPdfND0GVkYMsWSLDD6apwCBfiKYpkSSbvJXVRf/exec";

let profile = null;

async function init() {
  await liff.init({ liffId: LIFF_ID });
  if (!liff.isLoggedIn()) liff.login();
  profile = await liff.getProfile();
  document.getElementById("hello").innerText =
    "สวัสดี " + profile.displayName;
}

document.getElementById("submit").onclick = async () => {
  const payload = {
    line_user_id: profile.userId,
    line_display_name: profile.displayName,
    customer_name: name.value,
    phone: phone.value,
    event_date: date.value,
    time_slot: slot.value,
    job_type: job.value,
    location: location.value,
    notes: notes.value
  };

  const res = await fetch(GAS_URL, {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify(payload)
  });

  const data = await res.json();
  msg.className = "msg " + (data.ok ? "ok" : "bad");
  msg.innerText = data.ok
    ? "ส่งคำขอจองเรียบร้อยแล้ว ✅"
    : "เกิดข้อผิดพลาด: " + data.message;
};

init();
</script>
</body>
</html>
